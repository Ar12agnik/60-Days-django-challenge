{% extends "base.html" %}
    {% block title %}
    LetsGoToursAndTravels
    {% endblock title %} 

{% block content %}

    {% load crispy_forms_tags %}
    {% load static %}
    <div class="container">
      <div class="row">
        {% for image in pics %}
        <div class="col-md-3 mb-4">
          <div class="card h-100" style="width: 18rem;">
            <img src="{{ image.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ image.tour }}</h5>
              <p class="card-text">{{ image.tour.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
