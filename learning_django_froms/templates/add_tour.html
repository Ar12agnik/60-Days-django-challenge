{% extends "base.html" %}
    {% block title %}
    LetsGoToursAndTravels
    {% endblock title %} 

{% block content %}

    {% if form %}
    <h1>Add new Tour</h1>
    <form action="" method="post">
        {%csrf_token%}
        {{form.as_p }}
        <input type="submit" value="Add Tour">
    </form>
    {% else %}
    <h1>{{message}}</h1>
    {% endif %}
{% endblock %}
